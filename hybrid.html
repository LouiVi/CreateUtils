    <script>
class Main extends App
   {
       onStart()
       {
           // Set theme colors.
           ui.setThemeColor(  ui.theme.primary, "#999999" )

           // Create a full screen layout.
           this.main = ui.addLayout( "main", "Linear", "Center,FillXY" )

           this.apb = ui.addAppBar( this.main, "[APPTITLE]", "Menu,Primary" )
           this.apb.setOnMenu( this.showDrawer )

           // Add an icon buttons to the appbar
           this.btn1 = ui.addButton( this.apb.layout, "share", "icon" )
           this.btn2 = ui.addButton( this.apb.layout, "settings", "icon" )
           //this.btn3 = ui.addButton( this.apb.layout, "more_horiz", "icon" )

           var clients = ["Bebi Castro","Nerea Ruiz","Ninel Conde","Abigail Howell","Todas las anteriores"];//[OPTIONS];//["50 Cent", "Ed Sheeran", "Eminem", "Jay-Z", "Kool & The Gang", "Linkin Park", "Louis Armstrong","Ludacris","Lynyrd Skynyrd",  "Paul Simon", "Psy", "Queen","Vanessa Williams"]

        // Adds a select control to the main layout
        // Passing `Radio` option will render the items as radiogroup
        this.sel = ui.addSelect(this.main, clients, "Filled,Primary", 0.95, 0.075)
        this.sel.label = "[QUESTION]:"
        //this.sel.setFontFile("Misc/ArchitectsDaughter-Regular.ttf");
        // Add a callback handler when an item is selected
        //this.sel.setOnChange( this.onArtistChange )
         this.sel.margins = 0.042
           // Adds a drawer layout
           this.drawLay = ui.addLayout(null, "Linear", "Top")

           // Adds a drawer to the app and pass the drawer layout
           this.drawer = ui.addDrawer(this.drawLay, "left")

           // Adds a list to the drawer layout
           let lst = [
               ["folder", "Folders"],
               ["music_note", "Audios"],
               ["photo", "Photos"]
           ]
           this.lstMenu = ui.addList(this.drawLay, lst, "Icon", 1 )
           this.lstMenu.label = "Main navigation"

           // Adds text and icon to main layout.
           this.text = ui.addText( this.main, "Hello World!", "Center,H4,Secondary", 1 )
           this.text.margins = 0.042

           // Adds an icon with a margin.
           this.icon = ui.addText( this.main, "sentiment_satisfied", "Icon" )
           this.icon.textSize = "2.9em"
           this.icon.textColor = "#ff88ff"

           // Adds and FAB button.
           this.fab = ui.addFAB( this.main, "add", "Secondary,Extended,Left", "New message" )
       }

       showDrawer() {
           this.drawer.show()
       }
   }

</script>
</head>


<body onload="if( typeof onStart=='function' ) onStart(); else main = new Main();app.ShowPopup('Hello');">

<link id="_id_theme" rel="stylesheet" href="https://cdn.jsdelivr.net/gh/enjine-io/ui@main/libs/light.css">

<div id="root"> </div>
<div id="popups"> </div>
<div id="drawer"> </div>

</body>

</html>
